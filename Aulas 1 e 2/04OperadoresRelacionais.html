<!DOCTYPE html>
<html>
    <head>
        <meta charset="UF-8">
        <title> Operadores relacionais </title>
        <!--JAVASCRIPT-->
        <script>
            //Maior
            alert(4>6);//retorna false

            //Menor
            alert(4<6);//retorna true

            //Igual
            alert(4 == 6); //retorna false

            //Maior ou igual
            alert( 4 >= 6); //retorna false

            //Menor ou igual
            alert (4 <= 6); //retorna true

            //Diferente
            alert (4 != 6); //retorna trues

        </script>
    </head>

</html>
