<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>

        <!-- JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--Script -->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                //Evento de click
                $("button").click(function(){  //eu qro manipular o botao
                //js é fora da tag html, tudo no script

                //Adicionar um texto no h1
                    $("h1").html("Você clicou no botão");
                
                });

            });


        </script>
    </head>
    <body>
        <h1></h1>
        <!--tá limpo de eventos, está tudo lá no script, código js só dentro do script-->
        <button>Clique aqui</button>
        
    </body>
</html>
