<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ALterar atributos</title>

        <!--JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                // Selecionar e alterar o elemento img
                $("img").attr("width","700");
                $("img").attr("title","Alterando title via JQuery");


            });

        </script>

    </head>
    <body>
        <img src="logo_proway.png" alt="logo" width="100" title="proway">
    </body>
</html>
