<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>Evento de Teclado</title>

        <!--JAVASCRIPT-->
        <script>
            /*

            São 3 tipos de eventos de teclado:

            onKeyUp:Exibe o caractere e depois executa a ação
            toda letra teclada na caixa de diálogo é exibida a medida que se vai escrevendo (digitia e aparece o conteúdo após)

            onKeyDown: Executa a ação e depois exibe o caractere
            ou seja, mostra o conteúdo anterior antes da digitação


            onKeyPress: Executa a ação e depois exibe o caractere

            OnkeyPessa Não tem suporte as seguintes teclas:
            F1...F12,ALT,CTRL, SHIFT...

            */

            function exibir(){
                //Obter o valor do campo texto
                var campo = document.getElementById("campo").value;


                //Exibir o conteúdo digitado no campo
                alert(campo);

            }
        </script>

    </head>
    <body>
        <input type="text" id="campo" onkeydown="exibir()">
        
    </body>




</html>
