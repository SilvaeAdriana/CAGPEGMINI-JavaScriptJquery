<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>Evento alteração</title>

        <!--JAVASCRIPT-->

        <!-- Evento de alteração
        Escolho a opção numa janela de opções,
        escolhida a opção, essa será exibida num alert.    
        
        
        -->
        <script>
            // Criar a função mensagem
            function mensagem(){
                // Obter o curso selecionado
                var curso = document.getElementById("cursos").value;


                //Exibir o curso selecionado
                alert(curso);
            }
        </script>

    </head>
    <body>
        <select onchange="mensagem()" id="cursos">
            <option> Escolha seu curso </option>
            <option> HTML </option>
            <option> CSS </option>
            <option> JavaScript </option>
        
        
        </select>
        
    </body>




</html>
